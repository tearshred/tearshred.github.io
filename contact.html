    <div class="container" id="content">
      <div class="content">
        <h1>Contact</h1>

        <hr>

        <h3>Here's How To Contact Me</h3>

        <!-- Based on example on W3 Schools-->
        <form class="form">
          <!-- Defining the form and it's class -->
          <label for="fname">First Name</label> <!-- Input label -->
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <!-- Class and ID for CSS, and assigning a placeholder -->

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="usa">USA</option> <!-- Dropdown -->
            <option value="usa">Canada</option>
          </select>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

          <input type="submit" value="Submit"> <!-- Submit button -->
        </form>
      </div>
